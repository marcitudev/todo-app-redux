<li [class.completed]="todo.completed"
    [class.editing]="editing">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="checkedCompleted">
    <label (dblclick)="edit()">{{ todo.text }}</label>
    <button class="destroy" (click)="exclude()"></button>
  </div>
  <input class="edit"
        (blur)="exitEditing()"
        [formControl]="textInput"
        #physicalInput>
</li>
